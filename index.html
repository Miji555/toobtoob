<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Block Choice</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: system-ui, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.screen {
  display: none;
  width: 100%;
  max-width: 420px;
  text-align: center;
}
.active { display: block; }

h1 { margin-bottom: 20px; }

.question {
  font-size: 36px;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 24px;
  justify-content: center;
}

.choice {
  width: 120px;
  height: 80px;
  font-size: 28px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

.left { background: #f59e0b; }
.right { background: #2dd4bf; }

.correct { background: #22c55e !important; }
.wrong { background: #ef4444 !important; }

.info {
  margin-top: 20px;
  font-size: 16px;
  opacity: 0.8;
}

.pause-btn {
  margin-top: 20px;
  background: #444;
  color: white;
  border-radius: 10px;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu" class="screen active">
  <h1>Math Block Choice</h1>
  <button class="pause-btn" onclick="startGame()">เริ่มเกม</button>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <div class="question" id="question">1 + 1</div>

  <div class="buttons">
    <button id="leftBtn" class="choice left" onclick="choose('left')">0</button>
    <button id="rightBtn" class="choice right" onclick="choose('right')">0</button>
  </div>

  <div class="info">
    ❤️ <span id="hearts">3</span> |
    ⏱ <span id="time">10</span>s |
    Score: <span id="score">0</span>
  </div>

  <button class="pause-btn" onclick="pauseGame()">หยุดเกม</button>
</div>

<!-- PAUSE -->
<div id="pause" class="screen">
  <h1>หยุดเกม</h1>
  <button class="pause-btn" onclick="resumeGame()">▶ เล่นต่อ</button>
  <button class="pause-btn" onclick="goMenu()">⏹ กลับเมนู</button>
</div>

<!-- GAME OVER -->
<div id="over" class="screen">
  <h1>เกมจบ</h1>
  <p>คะแนน: <span id="finalScore"></span></p>
  <button class="pause-btn" onclick="goMenu()">กลับเมนู</button>
</div>

<script>
let score, hearts, time, timer;
let correctSide;
let paused = false;

const $ = id => document.getElementById(id);

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  $(id).classList.add('active');
}

function startGame() {
  score = 0;
  hearts = 3;
  paused = false;
  updateUI();
  show('game');
  newQuestion();
}

function updateUI() {
  $('score').textContent = score;
  $('hearts').textContent = hearts;
}

function startTimer() {
  clearInterval(timer);
  time = 10;
  $('time').textContent = time;

  timer = setInterval(() => {
    if (!paused) {
      time--;
      $('time').textContent = time;
      if (time <= 0) loseLife();
    }
  }, 1000);
}

function newQuestion() {
  const a = Math.floor(Math.random() * 9) + 1;
  const b = Math.floor(Math.random() * 9) + 1;
  const answer = a * b;

  $('question').textContent = `${a} × ${b}`;

  const wrong = answer + Math.floor(Math.random() * 5) + 1;

  if (Math.random() < 0.5) {
    correctSide = 'left';
    leftBtn.textContent = answer;
    rightBtn.textContent = wrong;
  } else {
    correctSide = 'right';
    leftBtn.textContent = wrong;
    rightBtn.textContent = answer;
  }

  startTimer();
}

function choose(side) {
  if (paused) return;

  const btn = side === 'left' ? leftBtn : rightBtn;

  if (side === correctSide) {
    btn.classList.add('correct');
    score++;
    setTimeout(() => btn.classList.remove('correct'), 200);
    newQuestion();
  } else {
    btn.classList.add('wrong');
    setTimeout(() => btn.classList.remove('wrong'), 200);
    loseLife();
  }
  updateUI();
}

function loseLife() {
  hearts--;
  if (hearts <= 0) endGame();
  else newQuestion();
}

function pauseGame() {
  paused = true;
  show('pause');
}

function resumeGame() {
  paused = false;
  show('game');
}

function endGame() {
  clearInterval(timer);
  $('finalScore').textContent = score;
  show('over');
}

function goMenu() {
  clearInterval(timer);
  paused = false;
  show('menu');
}
</script>

</body>
</html>
